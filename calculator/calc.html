<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>𝖈𝖆𝖑𝖈𝖚𝖑𝖆𝖙𝖔𝖗</title>
    <link rel="stylesheet" href="calc.css" />

    <script src="./calc.js"></script>
  </head>
  <body>
    <div class="main body">
      <div class="calc">
        <div class="out put">
          <div class="calcu"><h3>ⓒⓐⓛⓒⓤⓛⓐⓣⓞⓡ
          </h3></div>
          <input type="text" id="screen" />
        </div>
        <div class="button">
          <button onclick="clearDisplay('')" class="c">C</button>

          <div class="row">
            <button onclick="bottonclick(7)" class="btn">7</button>
            <button onclick="bottonclick(8)" class="btn">8</button>
            <button onclick="bottonclick(9)" class="btn">9</button>
            <button onclick="bottonclick('/')" class="btn">/</button>
          </div>

          <div class="row">
            <button onclick="bottonclick(4)" class="btn">4</button>
            <button onclick="bottonclick(5)" class="btn">5</button>
            <button onclick="bottonclick(6)" class="btn">6</button>
            <button onclick="bottonclick('*')" class="btn">x</button>
          </div>

          <div class="row">
            <button onclick="bottonclick(1)" class="btn">1</button>
            <button onclick="bottonclick(2)" class="btn">2</button>
            <button onclick="bottonclick(3)" class="btn">3</button>
            <button onclick="bottonclick('-')" class="btn">-</button>
          </div>

          <div class="row">
            <button onclick="bottonclick('.')" class="btn">.</button>
            <button onclick="bottonclick(0)" class="btn">0</button>
            <button onclick="bottonclick('+')" class="btn">+</button>
            <button onclick="equalclick()" class="btn">=</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
